// ========== FUNCIONES ==========

let imagenActual = 0;
let imagenesActuales = [];


function colorArea(area){

  if(area=="Artes") return "b-artes";
  if(area=="Deportes") return "b-deportes";
  if(area=="Oficios") return "b-oficios";
  if(area=="Bienestar") return "b-bienestar";
  if(area=="Educativo") return "b-educativo";

  return "";
}

function mostrarCategoria(cat){

  cambiarVista("lista");
  tituloCategoria.innerText = "Talleres para: " + cat;

  contenedorTalleres.innerHTML = "";

  talleres
  .filter(t => t.categoria.includes(cat))
  .forEach((t, i) => {

    const div = document.createElement("div");
    div.className = "tarjeta " + colorArea(t.area);
    div.style.animationDelay = (i * 0.1) + "s";


    div.innerHTML = `
      <h3>${t.taller}</h3>
      <p>${t.area}</p>
      <p>${t.dias}</p>
    `;

    // üëá Evento REAL, sin trucos de string
    div.onclick = () => verDetalle(t);

    contenedorTalleres.appendChild(div);
  });


  window.scrollTo({
    top: document.getElementById("lista").offsetTop,
    behavior: "smooth"
  });

}





function verDetalleIndex(i){
  const t = talleres[i];
  verDetalle(t);
}

  cambiarVista("detalle");

  d_dias.innerText = t.dias;
  d_hora.innerText = t.hora;
  d_cuota.innerText = t.cuota;
  d_resena.innerText = t.resena || "Pr√≥ximamente m√°s informaci√≥n sobre este taller.";


  // üëá AQU√ç SE CARGA LA IMAGEN
if(t.imagenes && t.imagenes.length > 0){
  imagenesActuales = t.imagenes;
}else{
  imagenesActuales = ["imagenes/default.jpg"];
}

imagenActual = 0;
document.getElementById("carrusel_img").src = imagenesActuales[imagenActual];



  window.scrollTo({
    top: document.getElementById("detalle").offsetTop,
    behavior: "smooth"
  });
}




function irInicio(){cambiarVista("inicio");}
function regresarLista(){cambiarVista("lista");}

function cambiarVista(id){
document.querySelectorAll(".vista")
.forEach(v=>v.classList.remove("activa"));
document.getElementById(id).classList.add("activa");
}


function mostrarArea(areaSeleccionada){

  cambiarVista("lista");

  tituloCategoria.innerText = "Talleres del √°rea: " + areaSeleccionada;

  contenedorTalleres.innerHTML = "";

  talleres
  .filter(t => t.area === areaSeleccionada)
  .forEach((t, i) => {

    const div = document.createElement("div");
    div.className = "tarjeta " + colorArea(t.area);
    div.style.animationDelay = (i * 0.1) + "s";

    div.innerHTML = `
      <h3>${t.taller}</h3>
      <p>${t.area}</p>
      <p>${t.dias}</p>
    `;

    div.onclick = () => verDetalle(t);

    contenedorTalleres.appendChild(div);
  });

  window.scrollTo({
    top: document.getElementById("lista").offsetTop,
    behavior: "smooth"
  });
}

function siguiente(){
  imagenActual++;
  if(imagenActual >= imagenesActuales.length){
    imagenActual = 0;
  }
  document.getElementById("carrusel_img").src = imagenesActuales[imagenActual];
}

function anterior(){
  imagenActual--;
  if(imagenActual < 0){
    imagenActual = imagenesActuales.length - 1;
  }
  document.getElementById("carrusel_img").src = imagenesActuales[imagenActual];
}
