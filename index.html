// ========== FUNCIONES ==========

function colorArea(area){
if(area=="Artes") return "b-artes";
if(area=="Deportes") return "b-deportes";
if(area=="Oficios") return "b-oficios";
if(area=="Bienestar") return "b-bienestar";
return "";
}

function mostrarCategoria(cat){

cambiarVista("lista");
tituloCategoria.innerText="Talleres para: "+cat;

contenedorTalleres.innerHTML="";

talleres.filter(t=>t.categoria.includes(cat))
.forEach(t=>{

contenedorTalleres.innerHTML+=`

<div class="tarjeta ${colorArea(t.area)}"
onclick='verDetalle(${JSON.stringify(t)})'>

<h3>${t.taller}</h3>
<p>${t.area}</p>
<p>${t.dias}</p>

</div>`;
});
}

function verDetalle(t){
cambiarVista("detalle");

d_taller.innerText=t.taller;
d_area.innerText=t.area;
d_facilitador.innerText=t.facilitador;
d_poblacion.innerText=t.poblacion;
d_edades.innerText=t.edades;
d_dias.innerText=t.dias;
d_hora.innerText=t.hora;
d_cuota.innerText=t.cuota;
}

function irInicio(){cambiarVista("inicio");}
function regresarLista(){cambiarVista("lista");}

function cambiarVista(id){
document.querySelectorAll(".vista")
.forEach(v=>v.classList.remove("activa"));
document.getElementById(id).classList.add("activa");
}
